<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chatrooms</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)); }
    }

    .glow {
      animation: glow 2s ease-in-out infinite;
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .glow-border {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .glow-button {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      background: #fff !important;
      color: #000 !important;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .message-bubble {
      transition: all 0.3s ease;
      position: relative;
    }

    .message-bubble:hover {
      transform: translateY(-2px);
    }

    .message-bubble:hover .message-actions {
      opacity: 1;
      pointer-events: auto;
    }

    .message-actions {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      position: absolute;
      top: -5px;
      right: 5px;
      display: flex;
      gap: 5px;
      z-index: 10;
    }

    .action-btn {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #fff;
      transform: scale(1.1);
    }

    .emoji-picker {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      margin-bottom: 5px;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .emoji-btn {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: all 0.2s;
    }

    .emoji-btn:hover {
      background: #2a2a2a;
      transform: scale(1.2);
    }

    .reaction-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 8px;
    }

    .reaction {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reaction:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .reaction.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: #fff;
      font-weight: bold;
    }

    .typing-indicator {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #999;
      font-style: italic;
    }

    .system-message {
      text-align: center;
      color: #666;
      font-size: 13px;
      font-style: italic;
      padding: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
    }

    .reply-preview {
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #666;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 13px;
    }

    .reply-to {
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid currentColor;
      padding: 6px 10px;
      margin-bottom: 8px;
      border-radius: 3px;
      font-size: 12px;
      opacity: 0.8;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyCR9UiBA6mg3J5a6WGtPK9F76E_ul1D1_c",
      authDomain: "chatroom-60410.firebaseapp.com",
      databaseURL: "https://chatroom-60410-default-rtdb.firebaseio.com",
      projectId: "chatroom-60410",
      storageBucket: "chatroom-60410.firebasestorage.app",
      messagingSenderId: "1074130659134",
      appId: "1:1074130659134:web:06b77a69a0c1d2ee47ee6f",
      measurementId: "G-ENN9HEXNDB"
    };

    let db = null;
    let firebaseInitialized = false;
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      db = firebase.database();
      firebaseInitialized = true;
      console.log("Firebase connected successfully!");
    } catch (error) {
      console.error("Firebase error:", error);
      alert("Firebase connection failed: " + error.message);
    }

    const EMOJIS = ['üòÄ', 'üòÇ', '‚ù§Ô∏è', 'üëç', 'üî•', 'üéâ', 'üòç', 'ü§î', 'üëÄ', 'üíØ', '‚ú®', 'üöÄ'];

    function MessageCircle() {

    function Plus() {

        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

      return (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

    function LogOut() {
      return (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      );
    }

    function Trash() {
      return (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
      );
    }

    function Smile() {
      return (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
          <line x1="9" y1="9" x2="9.01" y2="9"/>
          <line x1="15" y1="9" x2="15.01" y2="9"/>
        </svg>
      );
    }

    function UserX() {
      return (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="18" y1="8" x2="23" y2="13"/>
          <line x1="23" y1="8" x2="18" y2="13"/>
        </svg>
      );
    }

    function ChatroomApp() {
      const [currentView, setCurrentView] = useState('start');
      const [username, setUsername] = useState('');
      const [tempUsername, setTempUsername] = useState('');
      const [currentRoom, setCurrentRoom] = useState(null);
      const [newRoomName, setNewRoomName] = useState('');
      const [newRoomPassword, setNewRoomPassword] = useState('');
      const [message, setMessage] = useState('');
      const [rooms, setRooms] = useState([]);
      const [messages, setMessages] = useState([]);
      const [error, setError] = useState('');
      const [onlineCount, setOnlineCount] = useState(0);
      const [replyTo, setReplyTo] = useState(null);
      const [showEmojiPicker, setShowEmojiPicker] = useState(false);
      const [typingUsers, setTypingUsers] = useState([]);
      const [roomUsers, setRoomUsers] = useState([]);
      const messagesEndRef = useRef(null);
      const typingTimeoutRef = useRef(null);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      useEffect(() => {
        if (currentRoom && db) {
          const messagesRef = db.ref(`messages/${currentRoom}`);
          
          messagesRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
              const messageList = Object.values(data)
                .filter(msg => msg.text || msg.type === 'system')
                .sort((a, b) => a.timestamp - b.timestamp);
              setMessages(messageList);
            } else {
              setMessages([]);
            }
          });

          return () => messagesRef.off();
        }
      }, [currentRoom]);

      useEffect(() => {
        if ((currentView === 'lobby' || currentView === 'create') && db) {
          const roomsRef = db.ref('rooms');
          
          roomsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
              const roomList = Object.values(data).sort((a, b) => b.createdAt - a.createdAt);
              setRooms(roomList);
            } else {
              setRooms([]);
            }
          });

          return () => roomsRef.off();
        }
      }, [currentView]);

      useEffect(() => {
        if ((currentView === 'lobby' || currentView === 'create' || currentView === 'room') && db) {
          const onlineRef = db.ref('online');
          onlineRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
              const now = Date.now();
              const active = Object.values(data).filter(time => now - time < 60000).length;
              setOnlineCount(active);
            } else {
              setOnlineCount(0);
            }
          });

          return () => onlineRef.off();
        }
      }, [currentView]);

      useEffect(() => {
        if (currentRoom && username && db) {
          const roomUserRef = db.ref(`roomUsers/${currentRoom}/${username}`);
          roomUserRef.set({ username, timestamp: Date.now() });
          roomUserRef.onDisconnect().remove();

          const roomUsersRef = db.ref(`roomUsers/${currentRoom}`);
          roomUsersRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setRoomUsers(Object.values(data).map(u => u.username));
            } else {
              setRoomUsers([]);
            }
          });

          return () => {
            roomUserRef.remove();
            roomUsersRef.off();
          };
        }
      }, [currentRoom, username]);

      useEffect(() => {
        if (currentRoom && db) {
          const typingRef = db.ref(`typing/${currentRoom}`);
          
          typingRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
              const now = Date.now();
              const activeTyping = Object.entries(data)
                .filter(([user, time]) => user !== username && now - time < 3000)
                .map(([user]) => user);
              setTypingUsers(activeTyping);
            } else {
              setTypingUsers([]);
            }
          });

          return () => typingRef.off();
        }
      }, [currentRoom, username]);

      useEffect(() => {
        if (username && db) {
          const userRef = db.ref(`online/${username}`);
          
          const updatePresence = () => {
            userRef.set(Date.now());
          };
          
          updatePresence();
          userRef.onDisconnect().remove();
          
          const interval = setInterval(updatePresence, 30000);
          return () => clearInterval(interval);
        }
      }, [username]);

      const updateTyping = () => {
        if (!currentRoom || !username || !db) return;
        
        db.ref(`typing/${currentRoom}/${username}`).set(Date.now());
        
        if (typingTimeoutRef.current) {
          clearTimeout(typingTimeoutRef.current);
        }
        
        typingTimeoutRef.current = setTimeout(() => {
          db.ref(`typing/${currentRoom}/${username}`).remove();
        }, 3000);
      };

      const createRoom = async () => {
        if (!newRoomName.trim()) {
          setError('Room name required');
          return;
        }

        if (!db) {
          setError('Database not connected');
          return;
        }

        const roomId = Date.now().toString();
        const room = {
          id: roomId,
          name: newRoomName.trim(),
          password: newRoomPassword,
          createdAt: Date.now(),
          owner: username
        };

        try {
          await db.ref(`rooms/${roomId}`).set(room);
          setCurrentRoom(roomId);
          setNewRoomName('');
          setNewRoomPassword('');
          setError('');
          setCurrentView('room');
        } catch (err) {
          setError('Failed to create room: ' + err.message);
        }
      };

      const joinRoom = (room, password = '') => {
        if (room.password && room.password !== password) {
          setError('Incorrect password');
          return;
        }
        
        setCurrentRoom(room.id);
        setCurrentView('room');
        setError('');
      };

      const sendMessage = async () => {
        if (!message.trim() || !currentRoom) return;

        if (!db) {
          setError('Database not connected');
          return;
        }

        const msgId = Date.now().toString() + Math.floor(Math.random() * 10000).toString();
        const newMsg = {
          id: msgId,
          username,
          text: message.trim(),
          timestamp: Date.now(),
          replyTo: replyTo ? replyTo.id : null,
          reactions: {}
        };

        try {
          await db.ref(`messages/${currentRoom}/${msgId}`).set(newMsg);
          setMessage('');
          setReplyTo(null);
          setError('');
          db.ref(`typing/${currentRoom}/${username}`).remove();
        } catch (err) {
          setError('Failed to send: ' + err.message);
        }
      };

      const addReaction = async (messageId, emoji) => {
        if (!currentRoom || !db) return;

        const reactionPath = `messages/${currentRoom}/${messageId}/reactions/${emoji}`;
        const reactionRef = db.ref(reactionPath);
        
        const snapshot = await reactionRef.once('value');
        const users = snapshot.val() || [];
        
        if (users.includes(username)) {
          const newUsers = users.filter(u => u !== username);
          if (newUsers.length === 0) {
            await reactionRef.remove();
          } else {
            await reactionRef.set(newUsers);
          }
        } else {
          await reactionRef.set([...users, username]);
        }
      };

      const clearAllMessages = async () => {
        const currentRoomData = rooms.find(r => r.id === currentRoom);
        if (!currentRoomData || currentRoomData.owner !== username) {
          alert('Only the room owner can clear messages!');
          return;
        }

        if (!confirm('Clear all messages in this room?')) return;

        try {
          await db.ref(`messages/${currentRoom}`).remove();
        } catch (err) {
          setError('Failed to clear messages');
        }
      };

      const kickUser = async (targetUser) => {
        const currentRoomData = rooms.find(r => r.id === currentRoom);
        if (!currentRoomData || currentRoomData.owner !== username) {
          alert('Only the room owner can kick users!');
          return;
        }

        if (!confirm(`Kick ${targetUser} from the room?`)) return;

        const msgId = Date.now().toString() + Math.floor(Math.random() * 10000).toString();
        const systemMsg = {
          id: msgId,
          type: 'system',
          text: `${targetUser} was kicked from the room`,
          timestamp: Date.now()
        };

        try {
          await db.ref(`messages/${currentRoom}/${msgId}`).set(systemMsg);
          await db.ref(`roomUsers/${currentRoom}/${targetUser}`).remove();
        } catch (err) {
          setError('Failed to kick user');
        }
      };

      const leaveRoom = async () => {
        if (!currentRoom || !username) return;

        const msgId = Date.now().toString() + Math.floor(Math.random() * 10000).toString();
        const systemMsg = {
          id: msgId,
          type: 'system',
          text: `${username} left the room`,
          timestamp: Date.now()
        };

        try {
          await db.ref(`messages/${currentRoom}/${msgId}`).set(systemMsg);
          await db.ref(`roomUsers/${currentRoom}/${username}`).remove();
        } catch (err) {
          console.error('Error leaving room:', err);
        }

        setCurrentRoom(null);
        setCurrentView('lobby');
        setMessages([]);
      };

      const deleteRoom = async (roomId, e) => {
        e.stopPropagation();
        if (!confirm('Delete this room and all messages?')) return;

        try {
          await db.ref(`rooms/${roomId}`).remove();
          await db.ref(`messages/${roomId}`).remove();
          await db.ref(`roomUsers/${roomId}`).remove();
          await db.ref(`typing/${roomId}`).remove();
        } catch (err) {
          setError('Failed to delete room');
        }
      };

      const formatTime = (timestamp) => {
        const date = new Date(timestamp);
        return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      };

      const getReplyMessage = (replyToId) => {
        return messages.find(m => m.id === replyToId);
      };

      if (currentView === 'start') {
        return (
          <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '20px' }}>
            <div className="glow-border" style={{ background: '#0a0a0a', borderRadius: '20px', padding: '40px', width: '100%', maxWidth: '400px', border: '1px solid #333' }}>
              <div style={{ textAlign: 'center', marginBottom: '30px' }}>
                <div className="glow" style={{ display: 'inline-block' }}><MessageCircle /></div>
                <h1 className="glow-text" style={{ fontSize: '32px', fontWeight: 'bold', marginTop: '20px', marginBottom: '10px' }}>CHATROOMS</h1>
                <p style={{ color: '#999' }}>Enter the void</p>
              </div>
              
              <input
                type="text"
                value={tempUsername}
                onChange={(e) => setTempUsername(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && tempUsername.trim() && (setUsername(tempUsername.trim()), setCurrentView('lobby'))}
                placeholder="Choose username..."
                style={{ width: '100%', padding: '15px', background: '#1a1a1a', border: '1px solid #333', borderRadius: '10px', color: '#fff', fontSize: '16px', marginBottom: '20px' }}
              />

              <div style={{ display: 'grid', gap: '10px' }}>
                <button
                  onClick={() => tempUsername.trim() ? (setUsername(tempUsername.trim()), setCurrentView('lobby')) : setError('Enter a username')}
                  className="glow-button"
                  style={{ width: '100%', background: '#fff', color: '#000', padding: '15px', borderRadius: '10px', border: 'none', fontSize: '16px', fontWeight: 'bold', cursor: 'pointer' }}
                >
                  JOIN ROOM
                </button>
                <button
                  onClick={() => tempUsername.trim() ? (setUsername(tempUsername.trim()), setCurrentView('create')) : setError('Enter a username')}
                  className="glow-button"
                  style={{ width: '100%', background: '#1a1a1a', color: '#fff', padding: '15px', borderRadius: '10px', border: '1px solid #333', fontSize: '16px', fontWeight: 'bold', cursor: 'pointer' }}
                >
                  CREATE ROOM
                </button>
              </div>

              {error && (
                <div style={{ background: '#2a0000', border: '1px solid #ff0000', color: '#ff6666', padding: '15px', borderRadius: '10px', marginTop: '15px' }}>
                  {error}
                </div>
              )}
            </div>
          </div>
        );
      }

      if (currentView === 'lobby') {
        return (
          <div style={{ minHeight: '100vh', padding: '20px' }}>
            <div style={{ maxWidth: '900px', margin: '0 auto' }}>
              <div className="glow-border" style={{ background: '#0a0a0a', borderRadius: '20px', padding: '30px', marginBottom: '30px', border: '1px solid #333' }}>
                <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '30px', flexWrap: 'wrap', gap: '15px' }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '15px' }}>
                    <div className="glow"><MessageCircle /></div>
                    <h1 className="glow-text" style={{ fontSize: '28px', fontWeight: 'bold' }}>ROOMS</h1>
                  </div>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '20px', fontSize: '14px', color: '#999' }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                      <Users />
                      <span>{onlineCount} online</span>
                    </div>
                    <div>User: <span className="glow-text" style={{ color: '#fff', fontWeight: 'bold' }}>{username}</span></div>
                  </div>
                </div>

                {error && (
                  <div style={{ background: '#2a0000', border: '1px solid #ff0000', color: '#ff6666', padding: '15px', borderRadius: '10px', marginBottom: '20px' }}>
                    {error}
                  </div>
                )}

                <div style={{ marginBottom: '20px' }}>
                  <button
                    onClick={() => setCurrentView('create')}
                    className="glow-button"
                    style={{ background: '#fff', color: '#000', padding: '12px 24px', borderRadius: '8px', border: 'none', fontWeight: 'bold', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '8px' }}
                  >
                    <Plus /> CREATE NEW ROOM
                  </button>
                </div>

                <div>
                  {rooms.length === 0 ? (
                    <div style={{ textAlign: 'center', padding: '60px 20px', color: '#666' }}>
                      <div className="glow" style={{ display: 'inline-block', marginBottom: '15px' }}><Users /></div>
                      <p>No rooms available. Create one!</p>
                    </div>
                  ) : (
                    <div style={{ display: 'grid', gap: '10px' }}>
                      {rooms.map((room) => (
                        <div
                          key={room.id}
                          className="glow-border"
                          onClick={() => {
                            if (room.password) {
                              const pwd = prompt('Enter room password:');
                              if (pwd) joinRoom(room, pwd);
                            } else {
                              joinRoom(room);
                            }
                          }}
                          style={{ background: '#1a1a1a', borderRadius: '10px', padding: '20px', border: '1px solid #2a2a2a', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}
                        >
                          <div style={{ display: 'flex', alignItems: 'center', gap: '15px' }}>
                            {room.password && <Lock />}
                            <div>
                              <h3 className="glow-text" style={{ fontWeight: 'bold', marginBottom: '5px' }}>{room.name}</h3>
                              <p style={{ fontSize: '14px', color: '#666' }}>
                                Owner: {room.owner} ‚Ä¢ Created {new Date(room.createdAt).toLocaleDateString()}
                              </p>
                            </div>
                          </div>
                          <button
                            onClick={(e) => deleteRoom(room.id, e)}
                            style={{ padding: '10px', background: 'transparent', border: 'none', color: '#ff4444', cursor: 'pointer' }}
                          >
                            <Trash />
                          </button>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      const currentRoomData = rooms.find(r => r.id === currentRoom);
      const isOwner = currentRoomData?.owner === username;
      
      return (
        <div style={{ minHeight: '100vh', padding: '20px' }}>
          <div style={{ maxWidth: '900px', margin: '0 auto', height: 'calc(100vh - 40px)', display: 'flex', flexDirection: 'column' }}>
            <div className="glow-border" style={{ background: '#0a0a0a', borderRadius: '20px 20px 0 0', padding: '20px', display: 'flex', alignItems: 'center', justifyContent: 'space-between', border: '1px solid #333', borderBottom: 'none', flexWrap: 'wrap', gap: '10px' }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '15px' }}>
                <div className="glow"><MessageCircle /></div>
                <div>
                  <h2 className="glow-text" style={{ fontWeight: 'bold' }}>{currentRoomData?.name}</h2>
                  <p style={{ fontSize: '14px', color: '#666' }}>as {username} ‚Ä¢ {roomUsers.length} in room {isOwner && '‚Ä¢ üëë Owner'}</p>
                </div>
              </div>
              <div style={{ display: 'flex', gap: '10px', alignItems: 'center' }}>
                {isOwner && (
                  <>
                    <button
                      onClick={clearAllMessages}
                      className="glow-button"
                      title="Clear all messages (Owner only)"
                      style={{ display: 'flex', alignItems: 'center', gap: '8px', padding: '10px 15px', background: '#2a0000', border: '1px solid #ff0000', borderRadius: '8px', color: '#ff6666', cursor: 'pointer', fontSize: '14px', fontWeight: 'bold' }}
                    >
                      <Trash /> CLEAR
                    </button>
                    <button
                      onClick={() => {
                        const userList = roomUsers.filter(u => u !== username).join(', ');
                        if (userList) {
                          const targetUser = prompt(`Enter username to kick (${userList}):`);
                          if (targetUser && roomUsers.includes(targetUser)) {
                            kickUser(targetUser);
                          } else if (targetUser) {
                            alert('User not found in room');
                          }
                        } else {
                          alert('No other users in room');
                        }
                      }}
                      className="glow-button"
                      title="Kick user (Owner only)"
                      style={{ display: 'flex', alignItems: 'center', gap: '8px', padding: '10px 15px', background: '#2a1a00', border: '1px solid #ff9900', borderRadius: '8px', color: '#ffcc66', cursor: 'pointer', fontSize: '14px', fontWeight: 'bold' }}
                    >
                      <UserX /> KICK
                    </button>
                  </>
                )}
                <button
                  onClick={leaveRoom}
                  className="glow-button"
                  style={{ display: 'flex', alignItems: 'center', gap: '10px', padding: '10px 20px', background: '#1a1a1a', border: '1px solid #333', borderRadius: '8px', color: '#fff', cursor: 'pointer', fontWeight: 'bold' }}
                >
                  <LogOut /> LEAVE
                </button>
              </div>
            </div>

            <div className="glow-border" style={{ background: '#0a0a0a', flex: 1, overflowY: 'auto', padding: '20px', border: '1px solid #333', borderTop: 'none', borderBottom: 'none' }}>
              {messages.length === 0 ? (
                <div style={{ textAlign: 'center', padding: '60px 20px', color: '#666' }}>
                  <div className="glow" style={{ display: 'inline-block', marginBottom: '15px' }}><MessageCircle /></div>
                  <p>No messages yet. Start the conversation!</p>
                </div>
              ) : (
                <div style={{ display: 'flex', flexDirection: 'column', gap: '15px' }}>
                  {messages.map((msg) => {
                    if (msg.type === 'system') {
                      return (
                        <div key={msg.id} className="system-message">
                          {msg.text}
                        </div>
                      );
                    }

                    const replyMsg = msg.replyTo ? getReplyMessage(msg.replyTo) : null;
                    const reactions = msg.reactions || {};
                    const hasReactions = Object.keys(reactions).length > 0;

                    return (
                      <div
                        key={msg.id}
                        style={{ display: 'flex', justifyContent: msg.username === username ? 'flex-end' : 'flex-start' }}
                      >
                        <div
                          className="message-bubble"
                          style={{
                            maxWidth: '70%',
                            borderRadius: '15px',
                            padding: '12px 18px',
                            paddingTop: '20px',
                            background: msg.username === username ? '#fff' : '#1a1a1a',
                            color: msg.username === username ? '#000' : '#fff',
                            border: msg.username === username ? 'none' : '1px solid #2a2a2a',
                            position: 'relative'
                          }}
                        >
                          <div className="message-actions">
                            <button
                              onClick={(e) => {
                                e.stopPropagation();
                                setReplyTo(msg);
                              }}
                              className="action-btn"
                              title="Reply to this message"
                            >
                              ‚Ü©Ô∏è
                            </button>
                            <button
                              onClick={(e) => {
                                e.stopPropagation();
                                const emoji = prompt('Choose an emoji:\n\n' + EMOJIS.join('  '));
                                if (emoji && emoji.trim()) {
                                  addReaction(msg.id, emoji.trim());
                                }
                              }}
                              className="action-btn"
                              title="React with emoji"
                            >
                              üòä
                            </button>
                          </div>

                          <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '5px' }}>
                            <span style={{ fontWeight: 'bold', fontSize: '14px' }}>{msg.username}</span>
                            <span style={{ fontSize: '12px', opacity: 0.6 }}>{formatTime(msg.timestamp)}</span>
                          </div>

                          {replyMsg && (
                            <div className="reply-to" style={{ borderColor: msg.username === username ? '#666' : '#999' }}>
                              <div style={{ fontSize: '11px', fontWeight: 'bold', marginBottom: '2px', opacity: 0.7 }}>
                                ‚Ü©Ô∏è Replying to {replyMsg.username}
                              </div>
                              <div style={{ fontSize: '12px', opacity: 0.8 }}>
                                {replyMsg.text?.substring(0, 50)}{replyMsg.text?.length > 50 ? '...' : ''}
                              </div>
                            </div>
                          )}

                          <p style={{ wordBreak: 'break-word', lineHeight: '1.5' }}>{msg.text}</p>

                          {hasReactions && (
                            <div className="reaction-container">
                              {Object.entries(reactions).map(([emoji, users]) => (
                                <div
                                  key={emoji}
                                  className={`reaction ${users.includes(username) ? 'active' : ''}`}
                                  onClick={() => addReaction(msg.id, emoji)}
                                  title={`Reacted by: ${users.join(', ')}`}
                                >
                                  <span>{emoji}</span>
                                  <span style={{ fontSize: '12px', fontWeight: 'bold' }}>{users.length}</span>
                                </div>
                              ))}
                            </div>
                          )}
                        </div>
                      </div>
                    );
                  })}
                  <div ref={messagesEndRef} />
                </div>
              )}
            </div>

            <div className="glow-border" style={{ background: '#0a0a0a', borderRadius: '0 0 20px 20px', padding: '20px', border: '1px solid #333', borderTop: 'none' }}>
              {typingUsers.length > 0 && (
                <div className="typing-indicator">
                  {typingUsers.length > 3 
                    ? '‚úçÔ∏è Several people are typing...' 
                    : `‚úçÔ∏è ${typingUsers.join(', ')} ${typingUsers.length === 1 ? 'is' : 'are'} typing...`}
                </div>
              )}

              {replyTo && (
                <div className="reply-preview">
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '5px' }}>
                    <div style={{ fontSize: '12px', fontWeight: 'bold', color: '#999' }}>
                      ‚Ü©Ô∏è Replying to {replyTo.username}
                    </div>
                    <button
                      onClick={() => setReplyTo(null)}
                      style={{ background: 'transparent', border: 'none', color: '#999', cursor: 'pointer', padding: '0 5px', fontSize: '18px' }}
                      title="Cancel reply"
                    >
                      ‚úï
                    </button>
                  </div>
                  <div style={{ fontSize: '13px', color: '#ccc' }}>
                    {replyTo.text?.substring(0, 100)}{replyTo.text?.length > 100 ? '...' : ''}
                  </div>
                </div>
              )}

              <div style={{ display: 'flex', gap: '10px', position: 'relative' }}>
                <input
                  type="text"
                  value={message}
                  onChange={(e) => {
                    setMessage(e.target.value);
                    updateTyping();
                  }}
                  onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                  placeholder="Type a message..."
                  style={{ flex: 1, padding: '15px', background: '#1a1a1a', border: '1px solid #333', borderRadius: '10px', color: '#fff', fontSize: '16px' }}
                />
                <button
                  onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                  className="glow-button"
                  title="Pick an emoji"
                  style={{ background: '#1a1a1a', color: '#fff', padding: '15px', borderRadius: '10px', border: '1px solid #333', cursor: 'pointer', display: 'flex', alignItems: 'center' }}
                >
                  <Smile />
                </button>
                <button
                  onClick={sendMessage}
                  className="glow-button"
                  style={{ background: '#fff', color: '#000', padding: '15px 30px', borderRadius: '10px', border: 'none', fontWeight: 'bold', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '10px' }}
                >
                  <Send /> SEND
                </button>

                {showEmojiPicker && (
                  <div className="emoji-picker">
                    {EMOJIS.map(emoji => (
                      <button
                        key={emoji}
                        className="emoji-btn"
                        onClick={() => {
                          setMessage(message + emoji);
                          setShowEmojiPicker(false);
                        }}
                        title={`Add ${emoji}`}
                      >
                        {emoji}
                      </button>
                    ))}
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ChatroomApp />, document.getElementById('root'));
  </script>
</body>
</html>
